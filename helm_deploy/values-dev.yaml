# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/nomis-reports
  tag: latest
  pullPolicy: Always
  port: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: "217.33.148.210/32,81.134.202.29/32,52.56.175.16/32,35.177.252.195/32"
  hosts:
    - host: nomis-reports-dev.service.justice.gov.uk
      cert_secret: nomis-reports-cert
  path: /

env:
  REPORT_USERNAME: "nomis-reports"
  REPORT_API_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/custodyapi/api"
  OAUTH_API_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth/oauth"

